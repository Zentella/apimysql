<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Key_Api</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <style>
    form {
      border-radius: 2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-12 col-md-4 offset-md-4 mt-5 bg-white mt-4 p-4 text-white shadow rounded">
        <h3 class="text-center text-primary fw-bold">Get_Key_Access</h3>

        <form action="/getkey" method="post" class="">
          <div class="mb-3">
            <input type="email" class="form-control" name="email" placeholder="Email">
          </div>
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary fw-bold">Get a key</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
